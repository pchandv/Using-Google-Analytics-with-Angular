<!DOCTYPE html>
<html>
<head>
    <title>Button Click Tracking</title>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S53V1WME05"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-S53V1WME05');
    </script>
</head>
<body>
  <input type="text" id="name"/>
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <script>
    // Track Button 1 click
    document.getElementById('button1').addEventListener('click', function() {
        gtag('event', 'button_click', {
            'event_category': 'Button Clicks',
            'event_label': 'Button 1 Clicked',
            'txtboxvalue':document.getElementById('name').value
        });
    });

    // Track Button 2 click
    document.getElementById('button2').addEventListener('click', function() {
      
        gtag('event', 'button_click', {
            'event_category': 'Button Clicks',
            'event_label': 'Button 2 Clicked',
            'txtboxvalue':document.getElementById('name').value
        });
    });
</script>

</body>
</html>
